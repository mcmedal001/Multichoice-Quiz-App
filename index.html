<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGScholars Prep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sub-cont-layout answer-layout">
            <img src="https://www.ngscholars.net/wp-content/uploads/2017/09/logo-1.png" alt="">
            <div class="home-layout">NGScholars Prep App for WAEC, NECO and JAMB.</div>
            <div class="choice"><a href="quiz.html">START QUIZ!</a></div>
            <div class="home-high-score">High Score: <span>0</span> Points</div>
        </div>
    </div>
    <script>

    let homeHighScore = document.querySelector(".home-high-score span");
    let savedHighScore = localStorage.getItem('highScore');

        function displayHighScoreHome() {
            if (savedHighScore) {
                homeHighScore.textContent = savedHighScore;
            }
        }
        
        displayHighScoreHome();

    </script>
</body>
</html>
